<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b0b965491a.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- making a bubble game using the sign in page if the user eneers his/her correct credentials then 
     he will be redirected to the main facebook page -->
    <div class="main">
                
            <div class="form-box">
                <h2>Sign In</h2>
                <div class="user-name" >
                    <i class="fa-regular fa-user"></i>
                    <input type="text" required id="userName"  placeholder="Name">
                </div>
                <div class="user-email">
                    <i class="fa-regular fa-user"></i>
                    <input type="email" id="userEmail" required placeholder="Email">
                </div>
                <div class="user-password">
                    <i class="fa-regular fa-user"></i>
                    <input type="password" id="userPass" required placeholder="Password">
                </div>
                <div class="submit-button">

                    <!-- on clicking we are calling a javascript function that will validate the credentials   -->
                    <button type="button" onclick="validateForm()" >Sign In</button>
                    <button type="button">Sign Up</button>
                </div>
                <p>have you forgot passowrd? <span>forgot passowrd</span></p>

            </div>

</div>
<script src="script.js"></script>
</body>
</html>
